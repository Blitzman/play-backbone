@(projects: List[Project])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Play! + Backbone</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <header>
        	<a href="@routes.Application.index" id="logo"><span>Play!</span> + Backbone</a>

            <dl id="user">
                <dt>User</dt>
                <dd>
                    <a href="@routes.Application.logout()">Logout</a>
                </dd>
            </dl>
        </header>
        <nav>
        	<h4 class="dashboard"><a href="#/">Dashboard</a></h4>
        	<ul id="projects">
        		@projects.groupBy(_.folder).map {
        			case (group, projects) => {
        				@views.html.group(group, projects)
        			}
        		}
        	</ul>
        </nav>
        <section id="main">
        	@content
        </section>
    </body>
</html>
