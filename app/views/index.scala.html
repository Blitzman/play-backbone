@(projects: List[Project], tasks: List[Task])

@main("Welcome to Play") {

	<header>
		<hgroup>
			<h1>Dashboard</h1>
			<h2>Tasks over all projects</h2>
		</hgroup>
	</header>
	
	<article class="tasks">
		@tasks.groupBy(_.project).map {
			case (project, tasks) => {
				<div class="folder" data-folder-id="@project.id">
					<header>
						<h3>@project.name</h3>
					</header>
					<ul class="list">
						@tasks.map { task =>
							@views.html.item(task)
						}
					</ul>
				</div>
			}
		}
	</article>
}
